<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Taça das Sociedades</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center">
  <form method="post" action="/login" class="w-full max-w-sm bg-white p-6 rounded-2xl shadow border border-slate-200 space-y-4">
    <h1 class="text-xl font-semibold text-sky-900">Entrar</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
          {% for cat, msg in messages %}
            <div class="rounded-lg px-3 py-2 text-sm {{ 'bg-red-50 text-red-700 border border-red-200' if cat=='error' else 'bg-sky-50 text-sky-800 border border-sky-200' }}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div>
      <label class="block text-sm text-slate-700 mb-1">E-mail</label>
      <input name="email" type="email" required class="w-full rounded-lg border-slate-300 focus:ring-sky-500 focus:border-sky-500">
    </div>
    <div>
      <label class="block text-sm text-slate-700 mb-1">Senha</label>
      <input name="password" type="password" required class="w-full rounded-lg border-slate-300 focus:ring-sky-500 focus:border-sky-500">
    </div>
    <button class="w-full rounded-lg bg-sky-600 text-white py-2 hover:bg-sky-700">Entrar</button>
  </form>
</body>
</html>
